<!DOCTYPE html>
<html lang="{language_code}">
<head>
  <title>{hd_title}</title>

  <meta name="description" content="{hd_description}">
  <meta name="author" content="{hd_author}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet" type="text/css" href="style.css">
<link rel="alternate" type="application/atom+xml" href="atom.php" title="{feed_title}">
<script type="text/javascript" src="scroll.js"></script>
<script type="text/javascript" src="ajax.js" charset="utf-8"></script>

<noscript><style type="text/css">div#photostrip { overflow:scroll; }</style></noscript>

<!--[if lt IE 7]>
<style type="text/css">.tb_profile{background-image:url();}</style>
<style type="text/css">.tb_gallery{background-image:url();}</style>
<![endif]-->

</head>
<body onload="scrolloffset();">

<!-- Mitte -->
<main>

<!-- Titel -->
<header>
<div>
<img src="banner.jpg" height="90" width="728" alt="example banner">
</div>
</header>

<!-- Menue -->
<nav class="sticky">
{menue}
</nav>

<!-- Leiste -->
<aside>
<img class="aside" src="profile.jpg" height="90" width="80" alt="example profile">
{login}
</aside>

<!-- Text/Inhalt -->
<section class="content">
{content}
{error}
</section>

<!-- footer -->
<footer>
{footer}
<p>example footer</p>
</footer>

</main>

</body>
</html>
